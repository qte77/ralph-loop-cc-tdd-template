name: ruff
permissions:
  contents: read
on:
  push:
  pull_request:
    types: [closed]
    branches: [main]
  schedule:
    - cron: "0 0 * * 0"
  workflow_dispatch:
jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      # Use Python version from pyproject.toml to prevent version divergence
      # Workflow cache prevents long load times after initial setup
      - run: uv python install
      - run: uv sync --group dev
      - run: make ruff